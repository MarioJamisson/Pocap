<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/login/globals.css" />
        <link rel="stylesheet" href="/css/sign_in2/styleguide.css" />
        <link rel="stylesheet" href="/css/sign_in2/style.css" />
    </head>
    <body>
        <div class="CADASTRO">
            <div class="CADASTRO-pt">
                <div class="overlap">
                    <div class="text-wrapper">Crie sua conta</div>
                    <img class="line-crie-sua-conta" src="img/line-crie-sua-conta.svg" />
                    <p class="eu-concordo-com-os">Eu concordo com os Termos &amp; Condições<br />e Politícas de Privacidade</p>
                    <p class="j-possui-uma-conta">
                        <span class="span">Já possui uma conta? </span> <span class="text-wrapper-2">Entrar</span>
                    </p>
                    <div class="overlap-group">
                        <div class="shadow-image"></div>
                        <div class="slider-dots">
                            <div class="image"></div>
                            <div class="white">
                                <div class="div">
                                    <div class="ellipse"></div>
                                    <img class="img" src="/imagens/ellipse-5.svg" />
                                </div>
                            </div>
                            <div class="elipse-image"></div>
                        </div>
                        <p class="p">Insira seus dados para concluir a criação da conta</p>
                    </div>
                    <div class="div-wrapper"><div class="text-wrapper-3">Rua</div></div>
                    <div class="login-button">
                        <div class="overlap-group-2"><div class="text-wrapper-4">Criar conta</div></div>
                    </div>
                    <img class="elipse-logo-pocap" src="/logos/elipse-logo-pocap.png" />
                    <div class="text-wrapper-5">POCAP</div>
                    <img class="line-pocap" src="/imagens/line-pocac.svg" />
                    <div class="overlap-2"><div class="text-wrapper-6">Bairro</div></div>
                    <div class="overlap-3"><div class="text-wrapper-3">Cep</div></div>
                    <div class="overlap-4"><div class="text-wrapper-7">Cidade</div></div>
                    <div class="overlap-5"><div class="text-wrapper-3">Número</div></div>
                    <div class="overlap-6"><div class="text-wrapper-8">Telefone</div></div>
                    <img class="button-accept-termos" src="/imagens/button_accept_termos.svg" />
                </div>
            </div>
        </div>
    </body>
</html>
