<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../imagens/imagem_cabrito.png" alt="">
        </div>
        
        <div class="form">
            <div class="logopocap">
                <img src="../imagens/logo_pocap.png" alt="">
            </div>

            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>SEJA BEM-VINDO</h1>
                    </div>
                  
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="login" type="text" name="login" placeholder="Login" required>
                    </div>
                    <div class="input-box password-box">
                        <input id="password" type="password" name="password" placeholder="Senha" required>
                        <div class="password-icon" id="toggle-password"><img src="../imagens/eyes-closed.svg" alt=""></div>
                    </div>
                    <div class="spansenha">Esqueceu sua <span class="spansenhacolor">senha?</span></div>
                </div>

                <div class="entrar-button">
                    <button><a href="#">Entrar</a> </button>
                    <div class="spannpc">Não possui uma conta? <span class="spansenhacolor"> <a href="cadastro1.html">Criar conta </a></span></div>
                </div>


              
               
            </form>
            <div class="logosdiv">
                <img src="../imagens/logo_ifce.png" alt="">
                <img src="../imagens/line-entre-logos.svg" alt="">
                <img src="../imagens/logo_govfederal.png" alt="">
            </div>
          
            
        </div>
    
    </div>
</body>

</html>
