<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastros.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../imagens/imagem_cabrito.png" alt="">
        </div>

        <div class="form">
            <div class="logopocap">
                <img src="../imagens/logo_pocap.png" alt="">
            </div>

            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CRIE SUA CONTA</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="nome" type="text" name="login" placeholder="Estado" required>
                    </div>


                    <div class="input-box password-box">
                        <input id="sobrenome" type="text" name="password" placeholder="Cidade" required>
                    </div>

                    <div class="input-box password-box">
                        <input id="email" type="email" name="password" placeholder="CEP" required>
                    </div>

                    <div class="input-box password-box">
                        <input id="telefone" type="text" name="password" placeholder="Bairro" required>
                    </div>

                    <div class="input-box password-box">
                        <input id="password" type="password" name="password" placeholder="Rua" required>

                    </div>

                    <div class="input-box password-box">
                        <input id="password" type="number" name="password" placeholder="Número" required>

                    </div>
                </div>
                <div class="proximo-button"> 
                    <button><a href="cadastro1.html"><span>Criar Conta</span></a> </button>

                    <div class="spannpc">Já tem uma conta? <span class="spansenhacolor">Entrar</span></div>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
