<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastros.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../imagens/imagem_cabrito.png" alt="">
        </div>
        
        <div class="form">
            <div class="logopocap">
                <img src="../imagens/logo_pocap.png" alt="">
            </div>

            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CRIE SUA CONTA</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="nome" type="text" name="login" placeholder="Nome" required>
                    </div>

                    <div class="input-box password-box">
                        <input id="sobrenome" type="text" name="password" placeholder="Sobrenome" required>
                    </div>

                    <div class="input-box password-box">
                        <input id="email" type="email" name="password" placeholder="E-mail" required>
                    </div>

                    <div class="input-box password-box">
                        <input id="telefone" type="number" name="password" placeholder="Telefone" required>
                    </div>
                    
                    <div class="input-box password-box">
                        <input id="password" type="password" name="password" placeholder="Senha" required>
                        <div class="password-icon" id="toggle-password"><img src="../imagens/eyes-closed.svg" alt=""></div>
                    </div>
                    
                    <div class="input-box password-box">
                        <input id="password" type="password" name="password" placeholder="Confirmar Senha" required>
                        <div class="password-icon" id="toggle-password"><img src="../imagens/eyes-closed.svg" alt=""></div>
                    </div>

                </div>
                <div class="proximo-button">
                    <button><a href="cadastro2.html"><span>Próximo</span></a> </button>
                    <button><a href="#"><span>Criar Conta</span></a> </button>

                    <div class="spannpc">Já tem uma conta? <a href="login.html"><span class="spansenhacolor">Entrar</span></a> </div>
                </div>
    
            </form>       
        </div>
    
    </div>
</body>

</html>
